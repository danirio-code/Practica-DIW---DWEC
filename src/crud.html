<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN para probar si funciona bootstrap aunque ya esté instalado -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer></script>

    <!-- Probando letra -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet" />

    <!-- Font awesome (para los iconos) -->
    <script src="https://kit.fontawesome.com/6e71a2f440.js" crossorigin="anonymous"></script>

    <!-- Script js -->
    <script src="./js/shop.js" type="module" defer></script>
    <style>
      body {
        font-family: 'Rubik', sans-serif;
        font-size: 16px;
      }
      .iconCarrito:hover {
        cursor: pointer;
      }
      .btn-eliminar-producto {
        background: none;
        border: none;
        cursor: pointer;
        margin-bottom: 5px;
        color: rgba(255, 0, 0, 0.3);
        margin-top: 10px;
        transition: 0.3s ease all;
      }
      .btn-eliminar-producto:hover {
        color: red;
      }
      .notificacion {
        background: #fff;
        box-shadow: rgba(56, 58, 59, 0.7) 0px 8px 24px;
        border-radius: 10px;
        padding: 20px;
        position: fixed;
        right: -200px;
        bottom: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        text-align: center;
        transition: 0.3s ease-in all;
        opacity: 0;
      }

      .notificacion--active {
        right: 40px;
        opacity: 1;
      }

      .notificacion__titulo {
        font-size: 14px;
        font-weight: 600;
      }

      .notificacion__thumb {
        width: 100px;
        border-radius: 5px;
      }

      .notificacion__link {
        font-size: 14px;
        text-decoration: underline;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
    <title>Carrito</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active iconCarrito"
                aria-current="page"
                data-bs-toggle="modal"
                data-bs-target="#modalAbrirCarrito"
                ><i
                  class="fa-solid fa-cart-shopping fa-xl"
                  data-bs-title="El carrito muestra todos los productos añadidos a IndexedDB.">
                </i
              ></a>
            </li>
            <li class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <main id="mainContent">
      <h1>Productos</h1>
      <div class="container mt-4">
        <div class="row g-4" id="productos"></div>
      </div>

      <!-- 'Notificación' que se muestra al añadir un producto al carrito -->
      <div class="notificacion" id="notificacion">
        <p class="notificacion__titulo">Agregado al carrito</p>
        <img src="" alt="" class="notificacion__thumb" />
        <a
          class="notificacion__link text-secondary"
          data-bs-toggle="modal"
          data-bs-target="#modalAbrirCarrito"
          >Ver carrito</a
        >
      </div>

      <!-- MODAL -->
      <div
        class="modal fade"
        id="modalAbrirCarrito"
        tabindex="-1"
        aria-labelledby="modalCarrito"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-secondary bg-opacity-10">
              <h1 class="modal-title fs-5" id="carritoLabel">Carrito</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer d-flex justify-content-between bg-secondary bg-opacity-10">
              <div class="d-flex flex-column">
                <small>Total:</small>
                <b class="precioTotal fs-5"></b>
              </div>
              <div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Volver
                </button>
                <button type="button" class="btn btn-primary" data-action="comprar-productos">
                  Comprar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
