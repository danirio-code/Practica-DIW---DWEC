<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand p-1" href="./index.html">
          <img
            src="./assets/logos/wlogo-nb-500.png"
            alt="Logo"
            width="70"
            height="70"
            class="d-inline-block" />
          Workout Wizard
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-underline">
            <li class="nav-item ms-2">
              <a class="nav-link active text-primary" aria-current="page" href="./shop.html"
                >Tienda <i class="fa-solid fa-sack-dollar"></i
              ></a>
            </li>
            <li class="nav-item ms-2">
              <a class="nav-link" href="./exercises.html"
                >Ejercicios <i class="fa-solid fa-dumbbell"></i
              ></a>
            </li>
            <li class="nav-item ms-2">
              <a class="nav-link" href="#">Rutas <i class="fa-solid fa-shoe-prints"></i></a>
            </li>
            <li class="nav-item ms-2">
              <a
                class="nav-link iconCarrito"
                data-bs-toggle="modal"
                data-bs-target="#modalAbrirCarrito"
                ><i
                  class="fa-solid fa-cart-shopping fa-xl"
                  data-bs-title="El carrito muestra todos los productos añadidos a IndexedDB.">
                </i
              ></a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search" />
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <main id="mainContent">
      <h1>Productos</h1>
      <div class="container mt-4">
        <div class="row g-4" id="productos"></div>
      </div>

      <!-- 'Notificación' que se muestra al añadir un producto al carrito -->
      <div class="notificacion" id="notificacion">
        <p class="notificacion__titulo">Agregado al carrito</p>
        <img src="" alt="" class="notificacion__thumb" />
        <a
          class="notificacion__link text-secondary"
          data-bs-toggle="modal"
          data-bs-target="#modalAbrirCarrito"
          >Ver carrito</a
        >
      </div>

      <!-- MODAL -->
      <div
        class="modal fade"
        id="modalAbrirCarrito"
        tabindex="-1"
        aria-labelledby="modalCarrito"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-secondary bg-opacity-10">
              <h1 class="modal-title fs-5" id="carritoLabel">Carrito</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer d-flex justify-content-between bg-secondary bg-opacity-10">
              <div class="d-flex flex-column">
                <small>Total:</small>
                <b class="precioTotal fs-5"></b>
              </div>
              <div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Volver
                </button>
                <button type="button" class="btn btn-primary" data-action="comprar-productos">
                  Comprar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
